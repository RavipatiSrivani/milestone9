<!DOCTYPE html>
<html>
    <head>
        <h2 align="center">Iterators & Generators</h2>
    </head>
    <body align="center">
        <script>
            const unfold=(fn,seed)=>{
                let result=[],
                val=[null,seed];
                while((val=fn(val[1])))
                result.push(val[0]);
                return result;
            };
            var f=n=>(n>50?false:[-n,n+10]);
            document.write(unfold(f,10));
        </script>
    </body>
</html>
